<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meri Laddoo ğŸ’—</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root{--pink1:#f8d7da;--pink3:#fce4ec;--pink4:#ffb6c1}
body{margin:0;font-family:Poppins,sans-serif;background:linear-gradient(135deg,var(--pink3),#fff);overflow-x:hidden}
header{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:linear-gradient(rgba(255,255,255,.35),rgba(255,255,255,.65)),url('cover.jpg');background-size:cover;background-position:center}
header h1{font-family:'Great Vibes',cursive;font-size:72px;color:#e75480;margin:0}
section{padding:60px 20px;max-width:1100px;margin:auto}
.card{background:#fff;padding:25px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.1);margin-bottom:40px}
.nicknames span{display:inline-block;background:var(--pink4);padding:10px 18px;border-radius:20px;margin:8px;color:#fff;font-weight:600;cursor:pointer}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.gallery img{width:100%;border-radius:18px}
footer{text-align:center;padding:30px;background:var(--pink1)}
@media(max-width:768px){header{background-size:contain;background-color:#fce4ec;background-position:center top}}
#gate{position:fixed;inset:0;background:linear-gradient(135deg,#fce4ec,#fff);display:flex;align-items:center;justify-content:center;z-index:9999;text-align:center;padding:20px}
button{padding:10px 18px;border:none;border-radius:12px;background:#ff8fab;color:white;margin:6px;cursor:pointer}
input{padding:10px;border-radius:10px;border:1px solid #ccc}
</style>
</head>
<body>

<div id="gate">
  <div id="step1">
    <h2>What's your name? ğŸ’—</h2>
    <p>Hint: your famous nickname ğŸ˜</p>
    <input id="nameInput"><br><br>
    <button onclick="checkName()">Enter</button>
    <p id="nameErr" style="color:#e75480"></p>
  </div>
  <div id="step2" style="display:none">
    <h2>Do you drink water? ğŸ’§ğŸ˜‚</h2>
    <button onclick="waterAns(true)">Yes</button>
    <button onclick="waterAns(false)">No</button>
    <p id="waterErr" style="color:#e75480"></p>
  </div>
  <div id="step3" style="display:none">
    <h2>Pakka ?? ğŸ˜†</h2>
    <button onclick="pakka1()">Yes</button>
  </div>
  <div id="step4" style="display:none">
    <h2>Ok one more time pakka ? ğŸ¤¨</h2>
    <button onclick="enterSite()">Yes</button>
  </div>
</div>

<header><h1>Meri Laddoo ğŸ’•</h1></header>

<section>
  <div class="card nicknames">
    <h2>Her Nicknames</h2>
    <span data-set="bachi">Bachi</span>
    <span data-set="laddoo">Meri Laddoo</span>
    <span data-set="kaju">My Kajukatli</span>
    <span data-set="milk">My Milk Syrup</span>
  </div>
  <div id="nicknameGallery" class="card" style="display:none">
    <h2 id="galleryTitle"></h2>
    <div class="gallery" id="dynamicGallery"></div>
  </div>
</section>

<footer>Made with â¤ for Meri Laddoo</footer>

<audio id="mainSong" src="main.mp3" loop></audio>
<audio id="nickSong"></audio>
<audio id="photoSong"></audio>

<script>
const mainAudio=document.getElementById('mainSong');

function checkName(){
  const v=document.getElementById('nameInput').value.trim().toLowerCase();
  if(v==='bachi'){step1.style.display='none';step2.style.display='block'}
  else nameErr.innerText='Hmmâ€¦ something missing ğŸ¤”'
}
function waterAns(ans){if(ans){step2.style.display='none';step3.style.display='block'}else waterErr.innerText='Go drink water first ğŸ’§ğŸ˜†'}
function pakka1(){step3.style.display='none';step4.style.display='block'}
function enterSite(){gate.remove();mainAudio.volume=.2;mainAudio.play().catch(()=>{})}

const imageSets={
  bachi:{bg:'nb1.mp3',images:[{src:'img1.jpg',song:'s1.mp3'},{src:'img2.jpg',song:'s2.mp3'},{src:'img3.jpg',song:'s3.mp3'},{src:'img4.jpg',song:'s4.mp3'}]},
  laddoo:{bg:'nb2.mp3',images:[{src:'img1.jpg',song:'s1.mp3'},{src:'img2.jpg',song:'s2.mp3'},{src:'img3.jpg',song:'s3.mp3'},{src:'img4.jpg',song:'s4.mp3'}]},
  kaju:{bg:'nb3.mp3',images:[{src:'img2.jpg',song:'s2.mp3'},{src:'img3.jpg',song:'s3.mp3'},{src:'img4.jpg',song:'s4.mp3'},{src:'img5.jpg',song:'s5.mp3'}]},
  milk:{bg:'nb5.mp3',images:[{src:'img2.jpg',song:'s2.mp3'},{src:'img3.jpg',song:'s3.mp3'},{src:'img4.jpg',song:'s4.mp3'},{src:'img5.jpg',song:'s5.mp3'}]}
};

document.querySelectorAll('.nicknames span').forEach(tag=>{
  tag.onclick=()=>{
    const key=tag.dataset.set;dynamicGallery.innerHTML='';
    nickSong.src=imageSets[key].bg;nickSong.play();
    imageSets[key].images.forEach(it=>{
      const img=document.createElement('img');img.src=it.src;
      img.onclick=()=>{photoSong.src=it.song;photoSong.play()};
      dynamicGallery.appendChild(img);
    });
    galleryTitle.innerText=tag.innerText+' Memories ğŸ’—';
    nicknameGallery.style.display='block';
  }
});
</script>
</body>
</html>
